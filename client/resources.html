<!DOCTYPE html>

    <link rel="stylesheet" href="../css/dashboard.css">

</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->

                <a href="../index.html" class="sidebar__logo">
                    <span class="sidebar__logo-icon">N</span>
                    Nexus Tech

            </div>
            <nav class="sidebar__nav">
                <div class="sidebar__section">Menu</div>
                <a href="dashboard.html" class="sidebar__link">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                    Dashboard
                </a>
                <a href="projects.html" class="sidebar__link">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                    My Projects
                </a>
                <a href="messages.html" class="sidebar__link">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
                    Messages
                </a>
                <a href="files.html" class="sidebar__link">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/></svg>
                    Files
                </a>
                <div class="sidebar__section">Resources</div>
                <a href="resources.html" class="sidebar__link sidebar__link--active">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                    How-To Guides
                </a>
                <div class="sidebar__section">Billing</div>
                <a href="payments.html" class="sidebar__link">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/></svg>
                    Payments
                </a>
                <a href="book.html" class="sidebar__link">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                    Book Service
                </a>
                <div class="sidebar__section">Account</div>
                <a href="settings.html" class="sidebar__link">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    Settings
                </a>
            </nav>
            <div class="sidebar__footer">
                <div class="sidebar__user">
                    <div class="sidebar__avatar" id="userAvatar">?</div>
                    <div class="sidebar__user-info">
                        <div class="sidebar__user-name" id="userName">Loading...</div>
                        <div class="sidebar__user-role">Client</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="header__left">
                    <button class="header__toggle" id="sidebarToggle">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                    </button>
                    <h1 class="header__title">Resources & Guides</h1>
                </div>
                <div class="header__right">
                    <button class="header__btn" onclick="handleLogout()" title="Logout">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                    </button>
                </div>
            </header>

            <div class="content">
                <p style="color: var(--gray-600); margin-bottom: 1.5rem;">
                    Access helpful videos, documents, and guides to help you manage your project and website.
                </p>

                <!-- Category Filters -->
                <div style="display: flex; gap: 0.5rem; margin-bottom: 2rem; flex-wrap: wrap;">
                    <button class="btn btn--primary btn--sm category-btn active" data-category="all">All</button>
                    <button class="btn btn--secondary btn--sm category-btn" data-category="getting-started">Getting Started</button>
                    <button class="btn btn--secondary btn--sm category-btn" data-category="website">Website</button>
                    <button class="btn btn--secondary btn--sm category-btn" data-category="marketing">Marketing</button>
                    <button class="btn btn--secondary btn--sm category-btn" data-category="technical">Technical</button>
                </div>

                <!-- Resources Grid -->
                <div class="resource-grid" id="resourceGrid">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Video Modal -->
    <div class="modal-overlay" id="videoModal">
        <div class="modal" style="max-width: 800px;">
            <div class="modal__header">
                <h3 class="modal__title" id="videoTitle">Video</h3>
                <button class="modal__close" onclick="closeVideoModal()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <div class="modal__body" style="padding: 0;">
                <div id="videoContainer" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
                    <!-- Video iframe will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            auth, db, onAuthStateChanged, signOut,
            collection, getDocs, query, orderBy
        } from '../js/firebase-config.js';
        
        let resources = [];
        let currentCategory = 'all';
        
        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '../login.html';
                return;
            }
            
            document.getElementById('userName').textContent = user.displayName || user.email;
            document.getElementById('userAvatar').textContent = (user.displayName || user.email).charAt(0).toUpperCase();
            
            loadResources();
        });
        
        async function loadResources() {
            try {
                const q = query(collection(db, 'resources'), orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);
                resources = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderResources();
            } catch (error) {
                console.error('Error loading resources:', error);
                document.getElementById('resourceGrid').innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <p>Error loading resources. Please refresh the page.</p>
                    </div>
                `;
            }
        }
        
        function renderResources() {
            const grid = document.getElementById('resourceGrid');
            const filtered = currentCategory === 'all' 
                ? resources 
                : resources.filter(r => r.category === currentCategory);
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <svg class="empty-state__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                        <h3 class="empty-state__title">No resources available</h3>
                        <p class="empty-state__text">${currentCategory === 'all' ? 'Resources will appear here once they are uploaded.' : 'No resources in this category yet.'}</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filtered.map(r => `
                <div class="resource-card">
                    <div class="resource-card__thumb" ${r.type === 'video' ? `onclick="openVideo('${r.url}', '${r.title}')" style="cursor: pointer;"` : ''}>
                        ${getResourceThumbnail(r)}
                        <span class="resource-card__type">${r.type.toUpperCase()}</span>
                        ${r.type === 'video' ? `
                            <div style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3);">
                                <div style="width: 60px; height: 60px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                    <svg fill="var(--accent)" viewBox="0 0 24 24" width="28" height="28"><path d="M8 5v14l11-7z"/></svg>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    <div class="resource-card__body">
                        <h4 class="resource-card__title">${r.title}</h4>
                        <p class="resource-card__desc">${r.description || 'No description'}</p>
                        ${r.type === 'video' ? `
                            <button class="btn btn--primary btn--block" onclick="openVideo('${r.url}', '${r.title}')">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                Watch Video
                            </button>
                        ` : `
                            <a href="${r.url}" target="_blank" class="btn btn--primary btn--block">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                                ${r.type === 'pdf' ? 'View PDF' : 'Open Link'}
                            </a>
                        `}
                    </div>
                </div>
            `).join('');
        }
        
        function getResourceThumbnail(resource) {
            if (resource.type === 'video') {
                const ytMatch = resource.url?.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/);
                if (ytMatch) {
                    return `<img src="https://img.youtube.com/vi/${ytMatch[1]}/mqdefault.jpg" alt="${resource.title}" style="width:100%;height:100%;object-fit:cover;">`;
                }
                return `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width:48px;height:48px;color:var(--gray-400)"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`;
            }
            if (resource.type === 'pdf') {
                return `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width:48px;height:48px;color:#EF4444"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>`;
            }
            return `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width:48px;height:48px;color:var(--gray-400)"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/></svg>`;
        }
        
        // Category filter
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => {
                    b.classList.remove('btn--primary', 'active');
                    b.classList.add('btn--secondary');
                });
                btn.classList.remove('btn--secondary');
                btn.classList.add('btn--primary', 'active');
                currentCategory = btn.dataset.category;
                renderResources();
            });
        });
        
        // Video modal functions
        window.openVideo = function(url, title) {
            document.getElementById('videoTitle').textContent = title;
            const container = document.getElementById('videoContainer');
            
            // Check for YouTube
            const ytMatch = url?.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/);
            if (ytMatch) {
                container.innerHTML = `<iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src="https://www.youtube.com/embed/${ytMatch[1]}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            } else {
                // Direct video URL
                container.innerHTML = `<video style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" controls autoplay><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video>`;
            }
            
            document.getElementById('videoModal').classList.add('active');
        };
        
        window.closeVideoModal = function() {
            document.getElementById('videoModal').classList.remove('active');
            document.getElementById('videoContainer').innerHTML = '';
        };
        
        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeVideoModal();
        });
        
        // Sidebar toggle
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active');
        });
        
        // Logout
        window.handleLogout = async function() {
            await signOut(auth);
            window.location.href = '../login.html';
        };
    </script>
</body>
</html>
