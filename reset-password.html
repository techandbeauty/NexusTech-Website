<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your Nexus Tech client portal password.">
    <title>Reset Password | Nexus Tech Digital Solutions</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%231A365D' rx='8' width='100' height='100'/><text x='50' y='68' font-size='50' text-anchor='middle' fill='white' font-family='sans-serif' font-weight='bold'>N</text></svg>">
    
    <style>
        .login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1A365D 0%, #234876 100%);
            padding: 2rem;
        }
        .login__card {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        .login__logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .login__logo img {
            height: 50px;
            width: auto;
        }
        .login__title {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1A365D;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .login__subtitle {
            color: #64748B;
            margin-bottom: 2rem;
            font-size: 0.9375rem;
            text-align: center;
        }
        .login__error {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            background: #FEE2E2;
            color: #DC2626;
        }
        .login__error.show { display: block; }
        .login__footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #64748B;
        }
        .login__footer a { color: #1A365D; text-decoration: none; font-weight: 600; }
        .login__footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login">
        <div class="login__card">
            <div class="login__logo">
                <img src="images/logo.png" alt="Nexus Tech Digital Solutions">
            </div>
            
            <h1 class="login__title">Reset Password</h1>
            <p class="login__subtitle">Enter your email address and we'll send you a link to reset your password.</p>
            
            <div class="login__error" id="resetError"></div>
            <div class="login__error" id="resetSuccess" style="background: #DCFCE7; border-color: #86EFAC; color: #166534;"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@company.com" required>
                </div>
                
                <button type="submit" class="btn btn--primary" style="width: 100%;">Send Reset Link</button>
            </form>
            
            <div class="login__footer">
                <p>Remember your password? <a href="login.html">Sign in</a></p>
                <p style="margin-top: 1rem;"><a href="index.html">‚Üê Back to website</a></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
