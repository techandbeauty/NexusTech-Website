<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar (abbreviated - same structure as other admin pages) -->

            <div class="sidebar__header">
                <a href="../index.html" class="sidebar__logo"><span class="sidebar__logo-icon">N</span>Nexus Tech</a>
            </div>
            <nav class="sidebar__nav">
                <div class="sidebar__section">Main</div>
                <a href="index.html" class="sidebar__link"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>Dashboard</a>
                <a href="clients.html" class="sidebar__link sidebar__link--active"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>Clients</a>
                <a href="projects.html" class="sidebar__link"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>Projects</a>
                <a href="messages.html" class="sidebar__link"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>Messages</a>
                <div class="sidebar__section">Content</div>
                <a href="files.html" class="sidebar__link"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/></svg>Files</a>
                <a href="resources.html" class="sidebar__link"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>Resources</a>
                <a href="images.html" class="sidebar__link"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>Website Images</a>
                <div class="sidebar__section">Finance</div>
                <a href="invoices.html" class="sidebar__link"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg>Invoices</a>
                <a href="bookings.html" class="sidebar__link"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>Bookings</a>
            </nav>
            <div class="sidebar__footer">
                <div class="sidebar__user"><div class="sidebar__avatar" id="userAvatar">M</div><div class="sidebar__user-info"><div class="sidebar__user-name" id="userName">Admin</div><div class="sidebar__user-role">Administrator</div></div></div>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header__left">
                    <button class="header__toggle" id="sidebarToggle"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg></button>
                    <h1 class="header__title">Clients</h1>
                </div>
                <div class="header__right">
                    <button class="btn btn--primary" onclick="openAddModal()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/></svg>
                        Add Client
                    </button>
                </div>
            </header>

            <div class="content">
                <div class="card">
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Client</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Projects</th>
                                    <th>Joined</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="clientsTable">
                                <tr><td colspan="6"><div class="loading"><div class="spinner"></div></div></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Client Modal -->
    <div class="modal-overlay" id="clientModal">
        <div class="modal">
            <div class="modal__header">
                <h3 class="modal__title" id="modalTitle">Add Client</h3>
                <button class="modal__close" onclick="closeModal()"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
            </div>
            <form id="clientForm" onsubmit="saveClient(event)">
                <div class="modal__body">
                    <div class="form-group">
                        <label class="form-label">Full Name *</label>
                        <input type="text" class="form-input" id="clientName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-input" id="clientEmail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-input" id="clientPhone">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Company</label>
                        <input type="text" class="form-input" id="clientCompany">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea class="form-textarea" id="clientNotes" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal__footer">
                    <button type="button" class="btn btn--secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn--primary">Save Client</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { 
            auth, db, onAuthStateChanged, signOut, isAdmin,
            collection, doc, getDocs, addDoc, updateDoc, deleteDoc, query, where, orderBy, serverTimestamp
        } from '../js/firebase-config.js';
        
        let clients = [];
        let editingId = null;
        
        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = '../login.html'; return; }
            const admin = await isAdmin(user.uid);
            if (!admin) { window.location.href = '../client/index.html'; return; }
            document.getElementById('userName').textContent = user.displayName || user.email;
            document.getElementById('userAvatar').textContent = (user.displayName || user.email).charAt(0).toUpperCase();
            loadClients();
        });
        
        async function loadClients() {
            try {
                const q = query(collection(db, 'users'), where('role', '==', 'client'), orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);
                clients = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderClients();
            } catch (error) {
                console.error('Error loading clients:', error);
                document.getElementById('clientsTable').innerHTML = `<tr><td colspan="6" style="text-align:center;padding:2rem;color:var(--gray-500);">No clients yet</td></tr>`;
            }
        }
        
        function renderClients() {
            const table = document.getElementById('clientsTable');
            if (clients.length === 0) {
                table.innerHTML = `<tr><td colspan="6" style="text-align:center;padding:2rem;color:var(--gray-500);">No clients yet. Click "Add Client" to create one.</td></tr>`;
                return;
            }
            table.innerHTML = clients.map(c => {
                const date = c.createdAt?.toDate ? c.createdAt.toDate().toLocaleDateString() : 'N/A';
                return `
                    <tr>
                        <td>
                            <div class="table__user">
                                <div class="table__avatar">${(c.displayName || c.email || '?').charAt(0).toUpperCase()}</div>
                                <div>
                                    <div class="table__name">${c.displayName || 'No name'}</div>
                                    <div class="table__email">${c.company || ''}</div>
                                </div>
                            </div>
                        </td>
                        <td>${c.email || 'N/A'}</td>
                        <td>${c.phone || 'N/A'}</td>
                        <td>${c.projectCount || 0}</td>
                        <td>${date}</td>
                        <td>
                            <button class="btn btn--sm btn--outline" onclick="editClient('${c.id}')">Edit</button>
                            <button class="btn btn--sm btn--danger" onclick="deleteClient('${c.id}')">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        window.openAddModal = function() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add Client';
            document.getElementById('clientForm').reset();
            document.getElementById('clientModal').classList.add('active');
        };
        
        window.closeModal = function() {
            document.getElementById('clientModal').classList.remove('active');
        };
        
        window.editClient = function(id) {
            const client = clients.find(c => c.id === id);
            if (!client) return;
            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Client';
            document.getElementById('clientName').value = client.displayName || '';
            document.getElementById('clientEmail').value = client.email || '';
            document.getElementById('clientPhone').value = client.phone || '';
            document.getElementById('clientCompany').value = client.company || '';
            document.getElementById('clientNotes').value = client.notes || '';
            document.getElementById('clientModal').classList.add('active');
        };
        
        window.saveClient = async function(e) {
            e.preventDefault();
            const data = {
                displayName: document.getElementById('clientName').value,
                email: document.getElementById('clientEmail').value,
                phone: document.getElementById('clientPhone').value,
                company: document.getElementById('clientCompany').value,
                notes: document.getElementById('clientNotes').value,
                role: 'client',
                updatedAt: serverTimestamp()
            };
            try {
                if (editingId) {
                    await updateDoc(doc(db, 'users', editingId), data);
                } else {
                    data.createdAt = serverTimestamp();
                    await addDoc(collection(db, 'users'), data);
                }
                closeModal();
                loadClients();
            } catch (error) {
                console.error('Error saving client:', error);
                alert('Error saving client. Please try again.');
            }
        };
        
        window.deleteClient = async function(id) {
            if (!confirm('Are you sure you want to delete this client?')) return;
            try {
                await deleteDoc(doc(db, 'users', id));
                loadClients();
            } catch (error) {
                console.error('Error deleting client:', error);
                alert('Error deleting client.');
            }
        };
        
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active');
        });
        
        window.handleLogout = async function() {
            await signOut(auth);
            window.location.href = '../login.html';
        };
    </script>
</body>
</html>
