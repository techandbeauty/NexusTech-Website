<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your Nexus Tech client portal to view project updates, documents, and communicate with our team.">
    <title>Client Portal Login | Nexus Tech Digital Solutions</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%232563EB' rx='20' width='100' height='100'/><text x='50' y='68' font-size='50' text-anchor='middle' fill='white' font-family='sans-serif' font-weight='bold'>N</text></svg>">
</head>
<body>
    <div class="login">
        <div class="login__card">
            <div class="login__logo">
                <span class="nav__logo-icon">N</span>
                Nexus Tech
            </div>
            
            <h1 class="login__title">Welcome Back</h1>
            <p class="login__subtitle">Sign in to access your client portal</p>
            
            <div class="login__error" id="loginError"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@company.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" name="remember" style="width: auto;">
                        <span style="font-size: 0.875rem; color: var(--color-gray-600);">Remember me</span>
                    </label>
                    <a href="reset-password.html" style="font-size: 0.875rem; color: var(--color-accent);">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn--primary" style="width: 100%;">Sign In</button>
            </form>
            
            <div class="login__footer">
                <p>Don't have an account? <a href="contact.html">Contact us</a> to get started.</p>
                <p style="margin-top: 1rem;"><a href="index.html">‚Üê Back to website</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
